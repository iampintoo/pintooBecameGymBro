<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll SVG Reveal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 3000px; 
      background-color: white;
      font-family: Arial, sans-serif;
    }

    #svg-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none; 
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
      z-index: 999;
    }

    #svg-container.visible {
      display: block;
    }

    svg {
      width: 200px;
      height: 300px;
    }
  </style>
</head>
<body>

  <h1 style="padding: 20px;">Sometimes u have to unearth the secrets</h1>

 
  <script>
    let scrollDownCount = 0;
    let lastScrollTop = 0;

    window.addEventListener("scroll", function() {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        scrollDownCount++;
        if (scrollDownCount === 2) {
          document.getElementById("svg-container").classList.add("visible");
        }
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>

</body>
</html>
